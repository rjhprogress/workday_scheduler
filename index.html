var times = ["9AM", "10AM", "11AM", "12PM", "1PM", "2PM"]
 for(var i = 0; i < times.length; i++){
   var row = $("<div></div>")
   row.addClass( "row" );



   var time = $("<div style='background-color:lavender;'></div>")
   time.addClass( "col-sm-2" );
   time.text(times[i]);

   var textarea = $("<textarea style='background-color:lavenderblush;'></textarea>");
    textarea.addClass( "col-sm-8" );

   var save = $("<button type='button'>Save</button>")
   save.addClass( "btn btn-success" );

    row.append(time);
    row.append(textarea);
    row.append(save);

    $("#allData").append(row);

 }
