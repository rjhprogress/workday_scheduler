<html lang="en">
  <head>
    <script src="moment.min.js"></script>

    <link

    <link

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <title>Work Day Scheduler</title>
  </head>
<!-- End of Head Section -->



<!-- Beginning of Body Section -->
  <body>

   <!--Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">
      <!-- Paragraph for moment.js output -->

      </p>
    </header>
    <!--End of Header -->


    <div class="container" id="allData">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>



      var showDay =   moment().format('dddd, MMMM Do');
      console.log(showDay);

    $("#currentDay").text(showDay);


var times = ["9AM", "10AM", "11AM", "12PM", "1PM", "2PM", "3PM", "4PM", "5PM"]
 for(var i = 0; i < times.length; i++){
   var row = $("<div></div>")
   row.addClass( "row" );



   var time = $("<div style='background-color:lavender;'></div>")
   time.addClass( "col-sm-2" );
   time.text(times[i]);

   var textarea = $("<textarea style='background-color:lavenderblush;'></textarea>");
    textarea.addClass( "col-sm-8" );

   var save = $("<button type='button'>Save</button>")
   save.addClass( "btn btn-success" );

    row.append(time);
    row.append(textarea);
    row.append(save);

    $("#allData").append(row);

 }


$('button').on("click", function(){
  console.log("clicked the button");


  // grab the value of the textarea$
var userTextArea = $(this).siblings(":nth-child(2)").val();
console.log(userTextArea);

  // put that value into localstorage
  localStorage.setItem('userTextArea', "save");
  document.getElementById('button').innerHTML = localStorage.getItem('userTextArea');
})


  </script>
</div>

  </body>
</html>
